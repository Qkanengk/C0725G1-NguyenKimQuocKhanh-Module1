<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tempc = Number(prompt("Nhap do C"));

      function calc(temp) {
        let tempf = 32 + (9 / 5) * temp;
        alert(`${temp} do C = ${tempf} do F`);
      }
      calc(tempc);
    </script>
  </body>
</html>
