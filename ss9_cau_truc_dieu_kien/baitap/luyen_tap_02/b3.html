<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- tinh dien tich hinh vuong khi biet canh a -->
    <script>
      let a = Number(prompt("Nhap canh a(cm):"));
      function calc(a) {
        let result = a * a;
        alert(`dien tich hinh vuong canh a la: ${result}cm vuong`);
      }
      calc(a);
    </script>
  </body>
</html>
