    <script>
      let a = Number(prompt("Nhap a:"));
      let b = Number(prompt("Nhap b:"));

      function calc(a, b) {
        let x;
        if (a == 0) {
          alert("phuong trinh vo nghiem");
        } else if (b == 0) {
          alert("Phuong trinh vo so nghiem");
        } else {
          x = -b / a;
          alert(`Phuong trinh co nghiem x = ${x}`);
        }
      }

      calc(a, b);
    </script>
