<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let met = Number(prompt("Nhap so met (m)"));

      function calc(met) {
        let feet = 3.2808 * met;
        alert(`${met} (m) = ${feet} (feet)`);
      }
      calc(met);
    </script>
  </body>
