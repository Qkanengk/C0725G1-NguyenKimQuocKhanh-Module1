  <body>
    <script>
      class Circle {
        constructor(radius, color) {
          this.radius = radius;
          this.color = color;
        }

        getRadius() {
          return this.radius;
        }

        getArea() {
          return Math.pow(this.radius, 2) * Math.PI + "cm2";
        }
      }

      let circle1 = new Circle(10, "red");
      console.log(circle1.getArea());
    </script>
  </body>
