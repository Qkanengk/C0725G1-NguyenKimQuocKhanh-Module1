<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    <script>
      class Rectangle {
        constructor(width, length) {
          this.width = width;
          this.length = length;
        }
        dienTich() {
          return this.width * this.length;
        }
        chuVi() {
          return (this.width + this.length) * 2;
        }
        display(){
          let canvas =   document.getElementById("myCanvas").getContext("2d");
          canvas.filStyle = canvas.createLinearGradient(0,0,200,0);
          canvas.fillRect(5,5,this.length,this.width);
        }
      }
      let hinhchunhat = new Rectangle(100,200)
      hinhchunhat.display()
      console.log(hinhchunhat.chuVi())
      console.log(hinhchunhat.dienTich())
    </script>
  </body>
</html>
