<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let a = prompt("Nhập số a:");
      let b = prompt("Nhập số b:");
      if (a % b == 0) {
        alert("Số " + a + " là bội số của " + b);
      }
    </script>
  </head>
  <body></body>
</html>
