<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let i = 10;
      let f = 20.5;
      let b = true;
      let s = "Ha noi";
      function displayVariables() {
        document.write("Khai báo biến i = " + i + "<br>");
        document.write("Khai báo biến f = " + f + "<br>");
        document.write("Khai báo biến b = " + b + "<br>");
        document.write("Khai báo biến s = " + s + "<br>");
      }
    </script>
  </head>
  <body>
    <button onclick="displayVariables()">displayVariables</button>
  </body>
</html>
