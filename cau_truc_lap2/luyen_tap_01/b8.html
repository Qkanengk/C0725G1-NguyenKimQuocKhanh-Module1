<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="play()">Play</button>
    <script>
      function play() {
        let range = Number(prompt("Ban muon doan trong khoan nao?"));
        let random = parseInt(Math.random() * range);
        let i = 0;
        let ans = Number(prompt("hay doan dap an" + random));
        do {
          if (ans == random) {
            alert("chinh xac!");
            i = 3;
          } else if (ans > random) {
            ans = Number(prompt("so cua ban lon hon dap an "));
            i++;
          } else if (ans < random) {
            ans = Number(prompt("so cua ban be hon dap an "));
            i++;
          }
        } while (i < 3);
      }
    </script>
  </body>
</html>
