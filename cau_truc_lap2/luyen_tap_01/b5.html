<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 20;
      let a = 0;
      let b = 1;
      let sum = 0;

      for (let i = 1; i <= 20; i++) {
        sum = sum + a;
        document.write(`${i}. ${a}<br>`);

        let next = a + b;
        a = b;
        b = next;
      }
      document.write(`Tong 20 so fibonacci dau tien = ${sum}`);
    </script>
  </body>
</html>
