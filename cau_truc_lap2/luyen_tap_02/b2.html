<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Nhap so n"));
      let demo = 1;
      for (let i = 1; i <= num; i++) {
        demo *= i;
      }
      document.write(`${num}! = ${demo}`);
    </script>
  </body>
</html>
