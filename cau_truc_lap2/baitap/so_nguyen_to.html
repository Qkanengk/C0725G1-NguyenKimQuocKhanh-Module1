<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(n) {
        if (n <= 1) return false;
        if (n === 2) return true;
        if (n % 2 === 0) return n === 2;
        for (i = 3; i <= Math.sqrt(n); i += 2) {
          if (n % i === 0) return false;
        }
        return true;
      }
      let num = Number(prompt("Nhap n so "));
      let check = 2;
      for (let i = 0; i <= num; i++) {
        isPrime(check) ? document.write(check + "<br>") : document.write("");
        check += 1;
      }
    </script>
  </body>
</html>
