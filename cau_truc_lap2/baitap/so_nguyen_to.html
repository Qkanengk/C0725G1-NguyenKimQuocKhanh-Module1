<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 0;
      function isPrime(n) {
        if (n < 2) {
          return false;
        }
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }
      let count = 0;
      while (count < 10) {
        if (isPrime(n)) {
          console.log(n);
          count++;
        }
        n++;
      }
    </script>
  </body>
</html>
