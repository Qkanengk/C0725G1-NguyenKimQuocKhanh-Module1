<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau 
        để hiển thị giá trị của biến result trước và sau lời gọi hàm.

    Đoạn mã:

    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    result = addNumbers();
  -->
    <script>
      function addNumbers() {
        alert(result); //truoc
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
      }
      result = 0;
      result = addNumbers();
      alert(result); //sau
    </script>
  </body>
</html>
