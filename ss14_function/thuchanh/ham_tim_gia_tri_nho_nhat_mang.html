<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function min(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (min < arr[i]) {
            min = min;
          } else min = arr[i];
        }
        return min;
      }

      console.log(min([7, 12, 6, 9, 20, 56, 89]));
      console.log(min([3, 5, 1, 8, -3, 7, 8]));
      console.log(min([0, 0, 0, 0, 0, 0]));
    </script>
  </body>
</html>
