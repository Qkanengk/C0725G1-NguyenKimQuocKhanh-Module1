<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Tính bình phương:
    Viết hàm tính bình phương của một số bất kỳ được đưa vào.
    Gọi và kiểm tra hàm vừa viết. -->
    <script>
      let number = parseInt(prompt("Nhap so cua ban"));
      function calc(a) {
        a = a * a;
        document.write(a);
      }
      calc(number);
    </script>
  </body>
</html>
