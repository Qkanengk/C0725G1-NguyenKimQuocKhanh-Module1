<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Đảo ngược mảng:

Viết hàm nhận vào một mảng số nguyên bất kỳ và đảo ngược mảng đó. -->
    <script>
      let input = prompt("Nhap vao 1 mang");

      function daoMang(input) {
        let arr = input.split("");
        let first = 0;
        let last = arr.length - 1;
        let temp = 0;

        for (let i = 0; i < arr.length / 2; i++) {
          temp = arr[first];
          arr[first] = arr[last];
          arr[last] = temp;
          first++;
          last--;
        }

        return arr;
      }
      console.log(daoMang(input));
    </script>
  </body>
</html>
