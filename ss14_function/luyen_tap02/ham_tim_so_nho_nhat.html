<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  Viết hàm nhận vào 3 số nguyên bất kỳ,
       trả về số nguyên có giá trị nhỏ nhất.-->
    <script>
      let a = parseInt(prompt("Nhap a"));
      let b = parseInt(prompt("Nhap b"));
      let c = parseInt(prompt("Nhap c"));

      function min(a, b, c) {
        document.write(Math.min(a, b, c));
      }
      min(a, b, c);
    </script>
  </body>
</html>
