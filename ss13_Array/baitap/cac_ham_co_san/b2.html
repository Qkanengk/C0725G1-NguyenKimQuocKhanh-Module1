<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = "";
      input = prompt("Nhap chuoi so cua ban");
      let arr = input.split("");

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0 && arr[i + 1] % 2 == 0) {
          arr.splice(i + 1, 0, "-");
        }
      }
      console.log(arr.join(""));
    </script>
  </body>
</html>
