<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="text"></p>
    <button id="changeValue">Change value</button>
  </body>
  <script>
    let draw = document.getElementById("text");
    let board = [];
    let data = "";

    for (let i = 0; i < 5; i++) {
      board[i] = Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
      data += "<br>";
      for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
      }
    }

    draw.innerHTML = data;
  </script>
</html>
