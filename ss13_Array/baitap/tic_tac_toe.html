<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="text"></p>
    <button onclick="changeValue()">Change value</button>
  </body>
  <script>
    let draw = document.getElementById("text");
    let board = [];
    let data = "";

    for (let i = 0; i < 5; i++) {
      board[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
      data += "<br>";
      for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
      }
      data += "<br>";
      draw.innerHTML = data;
    }

    function changeValue() {
      let x1 = prompt("Nhap diem x");
      let y1 = prompt("Nhap diem y");
      let x2 = prompt("Nhap diem x");
      let y2 = prompt("Nhap diem y");
      board[x1][y1] = "X";
      board[x2][y2] = "O";
      data = "";
      for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
          data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
        data += "<br>";
        draw.innerHTML = data;
      }
    }

    function win(board) {
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          if (board[i][j].include("x")) {
            alert("OK");
          }
        }
      }
    }
    win(board);
  </script>
</html>
