<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Viết chương trình đếm số nguyên âm trong một mảng. -->
    <script>
      let n = parseInt(prompt("Nhap do dai cua mangs"));
      let arr = [n];
      for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Nhap gia tri cua index thu ${i}`));
      }
      let cnt = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
          cnt++;
        }
      }
      alert(`So so nguyen am trong mang la: ${cnt}`);
    </script>
  </body>
</html>
