<!DOCTYPE html>

<html lang="en">
  <body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()" />
  </body>
  <script>
    let draw = document.getElementById("carogame");
    let board = [];
    let data = "";

    for (let i = 0; i < 5; i++) {
      board[i] = new Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
      data += "<br>";
      for (let j = 0; j < 5; j++) {
        data += board[i][j] + "&nbsp;&nbsp;&nbsp;";
      }

      draw.innerHTML = data;
    }

    function changeValue() {
      let x = Number(prompt("Nhao x"));
      let y = Number(prompt("Nhap y"));

      board[x][y] = "x";
      data = "";
      for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
          data += board[i][j] + "&nbsp;&nbsp;&nbsp;";
        }
        data += "<br><br>";
        draw.innerHTML = data;
      }
    }
  </script>
</html>
