<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Bin</title>
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>

  <body>
    <input type="text" id="txtValue" />
    <input
      type="button"
      id="btnAdd"
      value="Add"
      onclick="add_element_to_array();" />
    <input
      type="button"
      id="btnDisplay"
      value="Display"
      onclick="display_array();" />
    <div id="result"></div>
  </body>

  <script>
    let arr = new Array();
    let x = 0;
    function add_element_to_array() {
      arr[x] = document.getElementById("txtValue").value;

      alert(`Da them ${arr[x]} vao index so ${x}`);
      x++;
    }
    let tmp = "<hr>";
    function display_array() {
      for (let i = 0; i < arr.length; i++) {
        tmp += arr[i];
        tmp += "<br><hr>";
      }
      document.getElementById("result").innerHTML = tmp;
    }
  </script>
</html>
