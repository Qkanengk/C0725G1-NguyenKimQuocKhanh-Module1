<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Bin</title>
    <style>
      body {
        padding-top: 50px;
      }
    </style>
  </head>

  <body>
    <input type="text" id="txtValue" />
    <input
      type="button"
      id="btnAdd"
      value="Add"
      onclick="add_element_to_array();" />
    <input
      type="button"
      id="btnDisplay"
      value="Display"
      onclick="display_array();" />
    <div id="result"></div>
  </body>

  <script>
    let x = 0;
    let arr = new Array();
    function add_element_to_array() {
      arr[x] = document.getElementById("txtValue").value;
      x++;
    }
    function display_array() {
      let e = "<br>";
      for (let i = 0; i < arr.length; i++) {
        e += arr[i] + "<br>";
      }
      document.getElementById("result").innerHTML = e;
    }
  </script>
</html>
