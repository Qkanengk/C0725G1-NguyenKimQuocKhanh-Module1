<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input = Number(prompt("Nhap so a lon hon 0"));

      function sum(input) {
        let i;
        let total = 0;
        for (i = 0; i <= input; i++) {
          total += i;
        }
        alert(`Tong tu 1 den ${input} la: ${total}`);
      }

      sum(input);
    </script>
  </body>
</html>
