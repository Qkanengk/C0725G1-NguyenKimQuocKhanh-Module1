<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i;
      let j;
      let sout =
        "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
      for (let i = 0; i <= 10; i++) {
        // hàng
        sout += "<tr>";
        for (let j = 0; j <= 10; j++) {
          // cột
          sout += "<td>" + i * j + "</td>";
        }
        sout += "</tr>";
      }
      sout += "</table>";
      document.write(sout);
    </script>
  </body>
</html>
