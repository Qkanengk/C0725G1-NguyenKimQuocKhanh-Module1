<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        text-align: center;
      }
      th,
      td {
        padding: 20px;
        border: 1px solid black;
      }
      th {
        font-family: "Patua One", cursive;
        font-size: 16px;
        font-weight: 400;
        color: #fff;
        text-align: center;
        padding: 20px;
        background-color: #d61b06;
        border-color: white;
      }
      td {
        font-family: "Open Sans", sans-serif;
        font-weight: 400;
        color: #5f6062;
        font-size: 13px;
        padding: 20px 20px 20px 20px;
        border-bottom: 1px solid #e0e0e0;
        text-align: center;
      }
      td:hover {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
      </tr>
      <th>Buổi sáng</th>
      <th>Buổi chiều</th>
      <tr>
        <td>Hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
      </tr>
      <tr>
        <td>Ba</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kĩ năng sống</td>
      </tr>
      <tr>
        <td>Tư</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
      </tr>
      <tr>
        <td>Năm</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
      </tr>
    </table>
  </body>
</html>
