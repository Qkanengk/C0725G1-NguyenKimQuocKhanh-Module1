<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
        color: #0533ff;
        font-size: 2.5em;
        font-weight: lighter;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        font-size: 1.6em;
      }

      td {
        padding: 8px;
        text-align: center;
        width: 100px;
        height: 40px;
        border: 3px #c2c2c2;
        box-shadow: inset rgba(0, 0, 0, 0.16) 0px 1px 4px;
      }
      th {
        font-weight: lighter;
      }

      tr:nth-child(1) {
        background-color: #ffb300;
        color: rgb(255, 255, 255);
      }
      tr:nth-child(1) th:nth-child(1) {
        background-color: #ff2700;
      }
      tr:nth-child(2) th:nth-child(1) {
        color: #ff2700;
      }
      tr:nth-child(2n + 1) td:nth-child(1) {
        color: #ff2700;
      }
      tr:nth-child(2) th:last-child {
        color: #0533ff;
      }
      tr:nth-child(n + 2) td:last-child {
        color: #0533ff;
      }
      tr:nth-child(n + 2) td:nth-child(1) {
        color: #ff2700;
      }
      td sub {
        color: rgb(0, 0, 0);
        font-size: 0.6em;
      }
    </style>
  </head>
  <body>
    <h1>Tháng 10 - October</h1>
    <table>
      <tr>

        <th>T.Hai</th>

        <th>T.Năm</th>
        <th>T.Sáu</th>
        <th>T.Bảy</th>
      </tr>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>1<sub>13</sub></td>
        <td>2<sub>14</sub></td>
        <td>3<sub>15</sub></td>
      </tr>
      <tr>
        <td>4<sub>16</sub></td>
        <td>5<sub>17</sub></td>
        <td>6<sub>18</sub></td>
        <td>7<sub>19</sub></td>

        <td>9<sub>21</sub></td>
        <td>10<sub>22</sub></td>

      <tr>
        <td>11<sub>23</sub></td>

    </table>
  </body>
</html>
