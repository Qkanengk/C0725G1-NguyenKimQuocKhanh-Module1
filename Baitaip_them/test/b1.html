<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n;
      do {
        n = Number(prompt("Nhap n"));
      } while (n > 50 || n <= 0 || !Number.isInteger(n));

      let arr = Array(n);
      let sum = 0;

      for (let i = 0; i < n; i++) {
        arr[i] = Number(prompt(`Nhap gia tri tai index ${i}`));
      }
      alert(`[${arr}]`);

      for (let i = 0; i < arr.length; i++) {
        if (isPrime(i)) {
          sum += arr[i];
          console.log(sum);
        }
      }

      alert(sum);

      function isPrime(num) {
        if (num > 1) {
          let count = 0;
          if (num === 2) {
            return true;
          } else if (num > 2) {
            for (let i = 1; i <= num; i++) {
              if (num % i === 0) {
                count++;
              }
            }
            if (count === 2) {
              return true;
            }
          }
        }
      }
    </script>
  </body>
</html>
