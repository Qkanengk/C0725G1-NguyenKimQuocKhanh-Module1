      let arr = [1, 2, 3, 4, 3, 2, 1];
      console.log(arr);
      function check(arr) {
        let count = 0;
        let first = 0;
        let last = arr.length - 1;
        for (let i = 0; i < parseInt(arr.length / 2); i++) {
          if (arr[first] === arr[last]) {
            count++;
          }
          first++;
          last--;
        }
        if (count === parseInt(arr.length / 2)) {
          return "OK";
        } else return "NO";
      }

      console.log(check(arr));
    </script>
