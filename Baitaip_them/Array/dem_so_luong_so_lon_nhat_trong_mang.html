  <body>
    <!-- Nhập 1 mảng từ bàn phím với độ dài n												
    Hiện thị mảng sau khi thêm mới các phần tử												
    Đếm số lượng số lớn nhất trong mảng. 
    Ví dụ [1,3,6,3,6,6,6] 
    => số lượng số lớn nhất trong mảng là 4 
    ( vì 6 là số lớn nhất và xuất hiện 4 lần) -->

    <script>
      let input = prompt("Nhap mang ban can kiem tra");

      function check(str) {
        let arr = str.split("");
        let max = 0;
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[max] < arr[i]) {
            max = i;
            count = 1;
          } else if (arr[max] > arr[i]) {
            max = max;
            count = count;
          } else {
            max = max;
            count++;
          }
        }
        return count;
      }
      console.log(check(input));
    </script>
  </body>
