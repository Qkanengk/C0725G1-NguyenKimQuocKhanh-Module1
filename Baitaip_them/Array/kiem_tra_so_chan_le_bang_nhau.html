<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Nhập 1 mảng từ bàn phím với độ dài n											
    Hiện thị mảng sau khi thêm mới các phần tử											
    Kiểm tra mảng vừa nhập. Nếu số phần tử chẵn bằng số phần tử lẻ 
    thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"-->
    <script>
      let n = parseInt(prompt("Nhap n"));
      let arr = Array(n);
      for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Nhap gia tri o index ${i}`));
      }
      alert(arr);

      let count = 0;
      for (let i = 0; i < n; i++) {
        if (arr[i] % 2 == 0) {
          count++;
        } else count--;
      }

      if (count === 0) {
        alert("OK");
      } else alert("No");
    </script>
  </body>
</html>
