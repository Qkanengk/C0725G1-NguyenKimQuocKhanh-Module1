<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Nhập 1 mảng từ bàn phím với độ dài n													
    Hiện thị mảng sau khi thêm mới các phần tử													
    Kiểm tra mảng vừa nhập. Nếu  mảng mới nhập đã được sắp xếp 
    ( tăng/giảm dần) thì hiện thị thông báo "OK", 
    nếu không thoả mãn thì hiện thị "NO" -->
    <script>
      let n = parseInt(prompt("Nhap n"));
      let arr = Array(n);
      for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Nhap gia tri tai index ${i}`));
      }

      function check(arr) {
        let tang = true;
        let giam = true;
        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i] > arr[i + 1]) {
            tang = false;
          }

          if (arr[i] < arr[i + 1]) {
            giam = false;
          }
        }
        return tang || giam;
      }

      if (check(arr) === true) {
        alert("OK");
      } else alert("NO");
    </script>
  </body>
</html>
