<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Nhập 1 mảng từ bàn phím với độ dài n												
    Hiện thị mảng sau khi thêm mới các phần tử												
    Kiểm tra mảng vừa nhập. 
        Nếu tất cả các phần tử trong mảng là số nguyên tố  
        thì hiện thị thông báo "OK", 
        nếu không thoả mãn thì hiện thị "NO"-->
    <script>
      let n = parseInt(prompt("Nhap n"));
      let arr = Array(n);
      for (let i = 0; i < n; i++) {
        arr[i] = Number(prompt(`Nhap gia tri tai index ${i}`));
      }

      function check(arr) {
        for (let i = 0; i < arr.length; i++) {
          if (isPrime(arr[i])) {
            return true;
          } else {
            return false;
            break;
          }
        }
      }

      function isPrime(num) {
        if (num > 1) {
          let count = 0;
          if (num === 2) {
            return true;
          } else if (num > 2) {
            for (let i = 0; i < Math.sqrt(num); i++) {
              if (num % i == 0) {
                count++;
              }
            }
            if (count == 1) {
              return true;
            } else return false;
          }
        } else return false;
      }

      console.log(check(arr));
    </script>
  </body>
</html>
