<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- kiem tra so nguyen -->
    <script>
      let n = parseInt(prompt("Nhap n"));
      let arr = Array(n);
      for (let i = 0; i < n; i++) {
        arr[i] = Number(prompt(`Nhap gia tri tai index ${i}`));
      }
      alert(arr);

      function isPrime(num) {
        if (num > 1) {
          if (num === 2) {
            return true;
          } else {
            let count = 0;
            for (let i = 1; i <= Math.sqrt(num); i++) {
              if (num % i === 0) {
                count++;
              }
            }
            if (count === 1) {
              return true;
            } else return false;
          }
        } else return false;
      }
      function check(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (isPrime(arr[i])) {
            count++;
          }
        }
        if (count === arr.length) {
          alert("OK");
        } else alert("NO");
      }
      check(arr);
    </script>
  </body>
</html>
