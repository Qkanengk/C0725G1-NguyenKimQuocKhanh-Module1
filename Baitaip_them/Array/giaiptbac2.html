<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function giaiPTBac2(a, b, c) {
        if (a === 0) {
          if (b === 0) {
            console.log(
              c === 0 ? "Phương trình vô số nghiệm" : "Phương trình vô nghiệm"
            );
          } else {
            console.log(`Phương trình bậc nhất, nghiệm: x = ${-c / b}`);
          }
          return;
        }

        let delta = b * b - 4 * a * c;

        if (delta > 0) {
          let x1 = (-b + Math.sqrt(delta)) / (2 * a);
          let x2 = (-b - Math.sqrt(delta)) / (2 * a);
          console.log(`Có 2 nghiệm phân biệt: x1 = ${x1}, x2 = ${x2}`);
        } else if (delta === 0) {
          let x = -b / (2 * a);
          console.log(`Có nghiệm kép: x = ${x}`);
        } else {
          console.log("Phương trình vô nghiệm thực");
        }
      }
    </script>
  </body>
</html>
