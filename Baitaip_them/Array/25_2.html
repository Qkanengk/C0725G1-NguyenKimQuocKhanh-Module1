<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Nhập 1 mảng số từ bàn phím với độ dài n											
        Hiện thị mảng sau khi thêm mới các phần tử											
        Kiểm tra mảng vừa nhập. 
        Nếu các phần tử phía trước của mỗi phần tử đều là ước của nó thì hiện thị OK, 
        không phải thì trả về NO											
        Ví dụ: [1,2,6,12,48] =>OK
        ( vì 1 là ước của 2  và  1,2 là ước của 6  và  1,2,6 là ước của 12 và 1,2,6,12 là ước của 48)											
        Ví dụ: [1,2,6,13,48] =>NO ( vì 6 không phải là ước 13)	-->

    <script>
      let n = Number(prompt("Nhap n"));
      let arr = new Array(n);
      for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt(`Nhap gia tri tai index ${i}`));
      }

      function check(arr) {
        let count = 0;
        for (let i = 0; i < n; i++) {
          if (arr[i + 1] % arr[i] === 0) {
            count++;
          }
        }
        if (count === arr.length - 1) {
          alert("OK");
        } else alert("NO");
      }

      check(arr);
    </script>
  </body>
</html>
