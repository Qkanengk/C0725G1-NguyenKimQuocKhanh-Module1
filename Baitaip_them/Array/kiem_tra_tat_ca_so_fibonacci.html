<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Nhập 1 mảng số từ bàn phím với độ dài n													
        Hiện thị mảng sau khi thêm mới các phần tử													
        Kiểm tra mảng vừa nhập. 
        Nếu tất cả các phần tử trong mảng đều thuộc dãy số fibonacy  
        thì hiện thị thông báo "OK", 
        nếu không thoả mãn thì hiện thị "NO"-->
    <script>
      let n = parseInt(prompt("Nhap n"));
      let arr = Array(n);
      for (let i = 0; i < n; i++) {
        arr[i] = Number(prompt(`Nhap gia tri tai index ${i}`));
      }

      function isFibo(num) {
        let sum = 0;
        let first = 0;
        let second = 1;
        for (let i = 0; i < 100; i++) {
          sum = first + second;
          first = second;
          second = sum;
          if (num === sum) {
            return true;
          }
        }
      }

      function check(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (isFibo(arr[i])) {
            count++;
          }
        }
        if (count === arr.length) {
          alert("OK");
        } else alert("NO");
      }
      check(arr);
    </script>
  </body>
</html>
