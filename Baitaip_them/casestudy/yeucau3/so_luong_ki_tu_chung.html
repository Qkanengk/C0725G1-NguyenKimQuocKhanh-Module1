<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let s1 = "aabcc";
      let s2 = "adcaa";
      function commonCharacters(s1, s2) {
        let count = 0;
        let arr2 = s2.split(""); // Chuyển thành mảng để xóa dễ hơn

        for (let char of s1) {
          let index = arr2.indexOf(char);
          if (index !== -1) {
            count++;
            arr2.splice(index, 1); // Xóa ký tự đã dùng
          }
        }

        return count;
      }

      // Test
      console.log(commonCharacters("aabcc", "adcaa")); // 3
    </script>
  </body>
</html>
