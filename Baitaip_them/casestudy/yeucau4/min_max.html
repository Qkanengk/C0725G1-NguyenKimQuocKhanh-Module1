<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = Array(2);
      for (let i = 0; i < arr.length; i++) {
        arr[i] = Array(2);
        for (let j = 0; j < arr[i].length; j++) {
          arr[i][j] = Number(prompt("Nhap gia tri"));
        }
      }
      function max(arr) {
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            if (max < arr[i][j]) {
              max = arr[i][j];
            }
          }
        }
        return max;
      }
      function min(arr) {
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr[i].length; j++) {
            if (min > arr[i][j]) {
              min = arr[i][j];
            }
          }
        }
        return min;
      }
      console.log(max(arr));
    </script>
  </body>
</html>
