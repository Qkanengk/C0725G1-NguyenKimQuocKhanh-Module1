<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [1, 2, 3];

      function prefixSum(arr) {
        let sum = 0;
        let b = [];
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j <= i; j++) {
            sum += arr[j];
          }
          b.push(sum);
          sum = 0;
        }
        return b;
      }
      console.log(prefixSum(a));
    </script>
  </body>
</html>
