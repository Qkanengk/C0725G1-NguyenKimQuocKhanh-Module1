<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--    Nhập một chuổi ký tự tuỳ ý, sau đó thực hiện công việc sau:
            a. In mỗi từ trên mỗi dòng
            b. Đếm số từ có trong chuổi đã cho.
            b. Đưa ra bảng tần số xuất hiện của các từ. -->
    <script>
      let str = prompt("Nhap chuoi");
      function count(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
          count++;
        }
        return count;
      }
      function print(str) {
        for (let i = 0; i < str.length; i++) {
          document.write(`${str[i]}\n`);
        }
      }
      function wordFrequency(text) {
        // B1: Chuyển về chữ thường và loại bỏ dấu câu
        text = text.toLowerCase().replace(/[.,!?]/g, "");

        // B2: Tách thành mảng từ
        let words = text.split("");

        // B3: Đếm tần số bằng for truyền thống
        let frequency = {};
        for (let i = 0; i < words.length; i++) {
          let word = words[i];
          if (word) {
            if (frequency[word] === undefined) {
              frequency[word] = 1;
            } else {
              frequency[word]++;
            }
          }
        }

        return frequency;
      }
      console.log(wordFrequency(str));
    </script>
  </body>
</html>
