  <body>
    <!--    Nhập một chuổi ký tự tuỳ ý, sau đó thực hiện công việc sau:
            a. In mỗi từ trên mỗi dòng
            b. Đếm số từ có trong chuổi đã cho.
            b. Đưa ra bảng tần số xuất hiện của các từ. -->
    <script>
      let str = prompt("Nhap chuoi");
      function count(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
          count++;
        }
        return count;
      }
      function print(str) {
        for (let i = 0; i < str.length; i++) {
          document.write(`${str[i]}\n`);
        }
      }
      function req(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === str[i + 1]) {
            count++;
          }
        }
      }
    </script>
  </body>
